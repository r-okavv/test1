<!DOCTYPE html>
<html>
  <head>
    <title>TASK_js</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input placeholder="Enter Task" />
      <button>add</button>
    </div>
    <div class="incomplete-area">
      <p class="title">Doing</p>
      <ul>
        <div class="list-row">
          <li>Task1</li>
          <button>done</button>
          <button>remove</button>
        </div>
        <div class="list-row">
          <li>Task2</li>
          <button>done</button>
          <button>remove</button>
        </div>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">Complete</p>
      <ul>
        <div class="list-row">
          <li>Completed Task</li>
          <button>return</button>
        </div>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
